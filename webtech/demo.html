<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Tables in html </h1>
    <table border="2" cellpadding="4" cellspacing="6" bordercolor="red" >
        <tr>
            <td>
                <table border="2" bordercolor="red">
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Salary
                        </th>
                    </tr>
                    <tr>
                        <td>
                            Ramesh
                        </td>
                        <td>
                            15000
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Suresh
                        </td>
                        <td>
                            20000
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <ul>
                    <li>This is another cell</li>
                    <li>this is XYZ</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>row2 col1</td>
            <td>row2 col1</td>
        </tr>
    </table>
    
</body>
</html>
